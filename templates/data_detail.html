{% extends "layout.html" %}
{% load static %}
{% block body %}
    <div class="card">
        <img class="card-img-top" src="https://source.unsplash.com/900x200/?data" alt="Card image cap">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong>{{ data.title }}</strong>
                {% if data.data_file %}<a class="btn btn-info btn-sm" href="{{ data.data_file.url }}">Ä°ndir ({{ data.data_file.size|filesizeformat }})</a>{% endif %}
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">
                {{ data.description|safe }}
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{ data.created_date|date:"d M, Y" }}</small>
        </div>
    </div>

{% endblock body %}
